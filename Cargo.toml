[package]
edition = "2018"
name = "phonenumber"
version = "0.3.1+8.12.9"

authors = ["meh. <meh@1aim.com>"]
license = "Apache-2.0"

description = "Library for parsing, formatting and validating international phone numbers."
keywords = ["phonenumber", "phone", "number", "parser", "formatter"]
readme = "README.md"
repository = "https://github.com/1aim/rust-phonenumber"

[dependencies]
bincode = "1.3.1"
either = "1.6.0"
fnv = "1.0"
itertools = "0.10.0"
lazy_static = "1.4.0"
nom = "7"
quick-xml = "0.22"
regex = "1.3.9"
regex-cache = "0.2"
serde = {version = "1.0", features = ["derive"]}
thiserror = "1.0.20"

[build-dependencies]
bincode = "1.3.1"
quick-xml = "0.22"
regex = "1.3.9"
serde = {version = "1.0", features = ["derive"]}
thiserror = "1.0.20"

[dev-dependencies]
doc-comment = "0.3"
